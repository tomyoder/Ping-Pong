<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <p id="title">Ping-Pong!!!</p>
      </div>
      <form id="pingPong">
        <div class="form-group">
          <blockquote class= "bg-info">
            <label id="sentence">Pick a number, any number!</label>
            <input id="userInput" text="text">
          </blockquote>
        </div>
        <button id="button" button type="submit">Serve!</button>
      </form>
    </div>
    <div class="bg-success">
      <p id="announce">And now, the play-by-play:</p>
    </div>
    <div>
      <p id="output"></p>
    </div>
  </body>
</html>
